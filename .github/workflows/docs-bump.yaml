name: Docs Bump

# We do not want to trigger the workflow for pushes to *any* branch because this
# would trigger our jobs twice on pull requests (once from "push" event and once
# from "pull_request->synchronize")
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - 'main'

jobs:
  docs_bump:
    name: "Docs Bump"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Version Bump
        run: |
          branchVersion=$(yq .BasicSetupCliVersion ./bsctl/static/resources/constants.yaml)
          mainVersion=$(curl -L https://raw.githubusercontent.com/mrlunchbox777/basic-setup/main/bsctl/static/resources/constants.yaml 2>/dev/null | yq .BasicSetupCliVersion)

          if [ -z "$mainVersion" ]; then
            echo "Failed to get latest version from github"
            exit 1
          fi

          if [ -z "$branchVersion" ]; then
            echo "Failed to get version from branch"
            exit 1
          fi

          if [ "$branchVersion" == "$mainVersion" ]; then
            echo "Branch version not updated"
            exit 1
          fi
      - name: CHANGELOG Bump
        run: |
          regex="## \\[[0-9]*\\.[0-9]*\\.[0-9]*\\] - [0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}"
          branchLatestLog=$(cat CHANGELOG.md | sed -n '/---/,$p' | sed '/---/d' | head -n 1 | grep "$regex")
          mainLatestLog=$(curl -L https://raw.githubusercontent.com/mrlunchbox777/basic-setup/main/CHANGELOG.md 2>/dev/null | sed -n '/---/,$p' | sed '/---/d' | head -n 1 | grep "$regex")

          if [ -z "$mainLatestLog" ]; then
            echo "Failed to get latest log from github"
            exit 1
          fi

          if [ -z "$branchLatestLog" ]; then
            echo "Failed to get log from branch"
            exit 1
          fi

          if [ "$branchLatestLog" == "$mainLatestLog" ]; then
            echo "Branch log not updated"
            exit 1
          fi
